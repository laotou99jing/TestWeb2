<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> 
	Slider滑块
  </title>
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<style>

</style>
</head>
<body>
  <div id="app">
	Slider 滑块
	<br>

通过拖动滑块在一个固定区间内进行选择
	<br>
	<hr>

基础用法
	<br>

在拖动滑块时，显示当前值
	<br>

<div>
通过设置绑定值自定义滑块的初始值
</div>
<div>
<template>
  <div class="block">
    <span class="demonstration">默认</span>
    <el-slider v-model="value1"></el-slider>
  </div>
  <div class="block">
    <span class="demonstration">自定义初始值</span>
    <el-slider v-model="value2"></el-slider>
  </div>
  <div class="block">
    <span class="demonstration">隐藏 Tooltip</span>
    <el-slider v-model="value3" :show-tooltip="false"></el-slider>
  </div>
  <div class="block">
    <span class="demonstration">格式化 Tooltip</span>
    <el-slider v-model="value4" :format-tooltip="formatTooltip"></el-slider>
  </div>
  <div class="block">
    <span class="demonstration">禁用</span>
    <el-slider v-model="value5" disabled></el-slider>
  </div>
</template>
</div>
	<br>
	<hr>
离散值
	<br>

选项可以是离散的
	<br>

<div>
改变step的值可以改变步长，通过设置show-stops属性可以显示间断点
</div>
<div>
<template>
  <div class="block">
    <span class="demonstration">不显示间断点</span>
    <el-slider
      v-model="value1"
      :step="10">
    </el-slider>
  </div>
  <div class="block">
    <span class="demonstration">显示间断点</span>
    <el-slider
      v-model="value2"
      :step="10"
      show-stops>
    </el-slider>
  </div>
</template>
</div>
	<br>
	<hr>

带有输入框
	<br>

通过输入框设置精确数值
	<br>

<div>
设置show-input属性会在右侧显示一个输入框
</div>
<div>
<template>
  <div class="block">
    <el-slider
      v-model="valuea"
      show-input>
    </el-slider>
  </div>
</template>
</div>	
	<br>
	<hr>
	范围选择
	<br>

支持选择某一数值范围
	<br>
	
	
<div>	
设置range即可开启范围选择，此时绑定值是一个数组，其元素分别为最小边界值和最大边界值
</div>	
<div>	
<template>
  <div class="block">
    <el-slider
      v-model="value"
      range
      show-stops
      :max="10">
    </el-slider>
  </div>
</template>
</div>	
	
	<br>
	<hr>
竖向模式	
	<br>
	
<div>	
设置vertical可使 Slider 变成竖向模式，此时必须设置高度height属性
</div>	
<div>	
<template>
  <div class="block">
    <el-slider
      v-model="value"
      vertical
      height="200px">
    </el-slider>
  </div>
</template>
</div>	
	<br>
	<hr>
	
	
	展示标记
	<br>
<div>	
设置 marks 属性可以展示标记
</div>	
<div>	
<template>
  <div class="block">
    <el-slider
      v-model="valueb"
      range
      :marks="marks">
    </el-slider>
  </div>
</template>
</div>	
	<br>
	<hr>
	


  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { 
			visible: false,
			value1: 0,
			value2: 50,
			value3: 36,
			value4: 48,
			value5: 42,
			valuea: 0,
			value: 0,
			value: [4, 8],
			valueb: [30, 60],
			marks: {
			  0: '0°C',
			  8: '8°C',
			  37: '37°C',
			  50: {
				style: {
				  color: '#1989FA'
				},
				label: this.$createElement('strong', '50%')
			  }
			}
		}
      },
		methods: {
		  formatTooltip(val) {
			return val / 100;
		  }
		}
    })
	
/*

Attributes
参数	说明	类型	可选值	默认值
value / v-model	绑定值	number	—	0
min	最小值	number	—	0
max	最大值	number	—	100
disabled	是否禁用	boolean	—	false
step	步长	number	—	1
show-input	是否显示输入框，仅在非范围选择时有效	boolean	—	false
show-input-controls	在显示输入框的情况下，是否显示输入框的控制按钮	boolean	—	true
input-size	输入框的尺寸	string	large / medium / small / mini	small
show-stops	是否显示间断点	boolean	—	false
show-tooltip	是否显示 tooltip	boolean	—	true
format-tooltip	格式化 tooltip message	function(value)	—	—
range	是否为范围选择	boolean	—	false
vertical	是否竖向模式	boolean	—	false
height	Slider 高度，竖向模式时必填	string	—	—
label	屏幕阅读器标签	string	—	—
debounce	输入时的去抖延迟，毫秒，仅在show-input等于true时有效	number	—	300
tooltip-class	tooltip 的自定义类名	string	—	—
marks	标记， key 的类型必须为 number 且取值在闭区间 [min, max] 内，每个标记可以单独设置样式	object	—	—
¶
Events
事件名称	说明	回调参数
change	值改变时触发（使用鼠标拖曳时，只在松开鼠标后触发）	改变后的值
input	数据改变时触发（使用鼠标拖曳时，活动过程实时触发）	改变后的值
Switch 开关 

*/	
  </script>
</html>
