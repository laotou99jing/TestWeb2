<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> 
	Result结果
  </title>
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<style>

</style>
</head>
<body>
  <div id="app">
  Result 结果
	<br>

用于对用户的操作结果或者异常状态做反馈。
	<br>
	<hr>

基础用法
	<br>

<div>

</div>
<div>
<el-row>
  <el-col :sm="12" :lg="6">
    <el-result icon="success" title="成功提示" subTitle="请根据提示进行操作">
      <template slot="extra">
        <el-button type="primary" size="medium">返回</el-button>
      </template>
    </el-result>
  </el-col>
  <el-col :sm="12" :lg="6">
    <el-result icon="warning" title="警告提示" subTitle="请根据提示进行操作">
      <template slot="extra">
        <el-button type="primary" size="medium">返回</el-button>
      </template>
    </el-result>
  </el-col>
  <el-col :sm="12" :lg="6">
    <el-result icon="error" title="错误提示" subTitle="请根据提示进行操作">
      <template slot="extra">
        <el-button type="primary" size="medium">返回</el-button>
      </template>
    </el-result>
  </el-col>
  <el-col :sm="12" :lg="6">
    <el-result icon="info" title="信息提示" subTitle="请根据提示进行操作">
      <template slot="extra">
        <el-button type="primary" size="medium">返回</el-button>
      </template>
    </el-result>
  </el-col>
</el-row>
</div>
	<br>
	<hr>
自定义内容
	<br>

<div>

</div>
<div>
<el-result title="404" subTitle="抱歉，请求错误">
  <template slot="icon">
    <el-image src="https://shadow.elemecdn.com/app/element/hamburger.9cf7b091-55e9-11e9-a976-7f4d0b07eef6.png"></el-image>
  </template>
  <template slot="extra">
    <el-button type="primary" size="medium">返回</el-button>
  </template>
</el-result>
</div>
	<br>
	<hr>	
	
	
	
	
	
	
	
	
	
	
	
	
	
	

  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { visible: false }
      }
    })
	
/*
Result Attributes
参数	说明	类型	可选值	默认值
title	标题	string	—	—
sub-title	二级标题	string	—	—
icon	图标类型	string	success / warning / info / error	info
¶
Result Slots
Name	说明
icon	自定义图标
title	自定义标题
subTitle	自定义二级标题
extra	自定义底部额外区域
Descriptions 描述列表 
*/	
  </script>
</html>
